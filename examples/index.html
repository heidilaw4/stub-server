<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        $(document).ready(function () {
            $('a').click(function (e) {
                var defaultData = {
                    id: null,
                    action: ""
                };
                $.ajax({
                    url: '/post',
                    data: JSON.stringify(defaultData),
                    processData: false,
                    dataType: 'json',
                    method: 'post'
                });
            })
        });
    </script>
</head>
<body>
    <h1>I'm awesome</h1>
    <a class="post1" href="#">go post 1</a><br/>
    <a class="post2" href="#">go post 2</a><br/>
    <a class="post3" href="#">go post 3</a><br/>
    <a class="post4" href="#">go post 4</a><br/>
</body>
</html>
